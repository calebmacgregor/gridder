<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="main.js" type="module"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Gridder</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="title-container">
				<h1 class="title">Pick an image to pixelize</h1>
				<p class="subtitle">(Needs to be less than 2mb)</p>
			</div>
			<div class="output-container">
				<div class="container-grid"></div>
				<div class="preview-image"></div>
				<canvas class="output-canvas hidden"></canvas>
			</div>
			<!-- Input and submission -->
			<div class="buttons">
				<div class="input-styler">
					<p class="input-styler-text">Choose an image</p>
					<input
						type="file"
						accept="image/*"
						id="choose-file"
						name="choose-file"
					/>
				</div>
				<div class="submit-styler submit hidden loading">
					<p class="submit-styler-text">Submit</p>
				</div>
				<div class="refresh-styler hidden">
					<p class="refresh-styler-text">Refresh</p>
				</div>
			</div>
		</div>

		<div class="toast hidden shadow"></div>
	</body>
</html>
