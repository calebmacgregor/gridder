<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gridder</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="title-container">
        <h1 class="title">Gridder</h1>
        <p class="grid-calc">
          Current grid size: 20w x 20h <br />
          (400 blocks)
        </p>
      </div>
      <div class="output-container">
        <div class="container-grid"></div>
        <div class="output-image"></div>
        <canvas class="output-canvas hidden"></canvas>
      </div>
      <div class="grid-inputs-container">
        <form action="" class="grid-inputs-form">
          <div class="input-container">
            <label for="columns">Columns</label>
            <input
              type="range"
              min="1"
              max="40"
              class="xvalues"
              name="columns"
              value="20"
            />
          </div>
          <div class="input-container">
            <label for="rows">Rows</label>
            <input
              type="range"
              min="1"
              max="40"
              class="yvalues"
              name="rows"
              value="20"
            />
          </div>
        </form>
      </div>

      <!-- Input and submission -->
      <div class="buttons">
        <div class="input-styler">
          <p class="input-styler-text">Choose an image</p>
          <input
            type="file"
            accept="image/*"
            id="choose-file"
            name="choose-file"
          />
        </div>
      </div>
    </div>

    <div class="toast hidden shadow"></div>
  </body>
</html>
